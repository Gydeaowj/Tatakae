<!DOCTYPE html>

<html lang="pt-br">

<head>

<title>HTML5 – Estrutura básica</title>

</head>

<body>

<p>Formulário de interesse </p>

<form action="/pagina-processa-dados-do-form" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" />
  </div>

  </div>
</form>

</html>
